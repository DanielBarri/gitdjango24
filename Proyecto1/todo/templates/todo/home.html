{% extends 'todo/layouts.html'  %}
{% load static %}

{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Lista de Tareas</h1>
                <ul class="list-group">
                    {% for tarea in tareas %}
                        <li class="list-group-item">{{ tarea }}</li>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary"><a href="{% url 'eliminar' tarea.id %}">Eliminar</a></button>
                            <button type="button" class="btn btn-outline-primary"><a href="{% url 'editar' tarea.id %}">Editar</a></button>
                        </div>
                    {% endfor %}
                </ul>
            </div>
            <div class="col">
                <div class="card" style="width: 30rem;">
                    <img src="{% static 'imagenes/Promo1.png' %}" class="card-img-top" alt="promo">
                    <div class="card-body">
                      <p class="card-text">No sufras por el calor!!!, prende tu aire acondicionado sin miedo del recibo de luz.</p>
                      <a href="#" class="btn btn-primary">Contacto</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>


{% endblock %}
